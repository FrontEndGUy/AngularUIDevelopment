<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Angular UI Template</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div data-ng-controller='HelloWorldController'>

    <div class="row spacer-sm">
        <label class="col-xs-5 text-right"
               for="fname">First Name</label>
        <input class="col-xs-7" type="text" id="fname"
               ui-event="{focus: 'focusCallback()', blur:'blurCallback()'}"
               ng-model="person.firstName">
    </div>
    <div class="row spacer-sm">
        <label class="col-xs-5 text-right"
               for="lname">Last Name</label>
        <input class="col-xs-7" type="text" id="lname"
               ui-keydown="{112: 'helpKeyDown($event)'}"
               ng-model="person.lastName">
    </div>
    <div class="row spacer-sm">
        <label class="col-xs-5 text-right"
               for="phone">Phone</label>
        <input class="col-xs-7" type="tel" id="phone"
               ui-mask="{{ mask }}" ng-model="person.phone">
    </div>
    <div class="row spacer-lg" ng-show="helpText">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">{{helpText}}</div>

    </div>

    <div class="row spacer-lg">
        <div class="col-xs-6" ui-jq="tooltip" data-original-title="{{tooltip()}}" >
            <pre ng-style="modelStatus()" class="col-xs-12"><code>{{ getModel() }}</code></pre>
        </div>
    </div>

</div>

<!--(if target dev)><!-->
<script type="text/javascript" src="bower/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower/angular/angular.js"></script>
<script type="text/javascript" src="js/vendor/ui-utils.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<!--<!(endif)-->

<!--(if target dist)><!-->
<script src="js/fun-with-ui-utils.js"></script>
<!--<!(endif)-->
</body>
</html>
